<html>
<head>
<title>Qulpynai Wi-Fi</title>

<style>
    body {
        font-family: Arial;
        background: #f0f0f0;
        text-align: center;
        padding-top: 70px;
    }

    .logo {
        width: 150px;
        height: 150px;
        margin: auto;
        animation: spin 4s linear infinite;
        transform-style: preserve-3d;
    }

    @keyframes spin {
        0%   { transform: rotateY(0deg) rotateX(0deg); }
        50%  { transform: rotateY(180deg) rotateX(20deg); }
        100% { transform: rotateY(360deg) rotateX(0deg); }
    }

    .card {
        background: white;
        width: 350px;
        margin: auto;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        margin-top: 30px;
    }

    .btn {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #ff3d77;
        color: white;
        width: 100%;
        margin-top: 15px;
    }
</style>

</head>

<body>

<!-- Крутящийся 3D логотип -->
<img src="logo.png" class="logo">

<div class="card">
    <h2>Добро пожаловать в Qulpynai Store</h2>
    <p>Нажмите кнопку, чтобы подключиться к Wi-Fi.</p>

    <form method="post" action="$(link-login)">
        <input type="hidden" name="username" value="guest">
        <input type="hidden" name="password" value="">
        <button class="btn" type="submit">Подключиться</button>
    </form>
</div>

</body>
</html>

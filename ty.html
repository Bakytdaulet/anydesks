<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Дашборд инвентаря</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
}
header {
    background-color: #007bff;
    color: white;
    padding: 15px 30px;
    text-align: center;
    font-size: 24px;
    font-weight: 600;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.container {
    max-width: 1200px;
    margin: 30px auto;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}
.card {
    background-color: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    flex: 1 1 550px;
}
h2 {
    color: #333;
    margin-top: 0;
    margin-bottom: 20px;
    text-align: center;
}
form label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #555;
}
form input[type="text"],
form input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
form button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: #28a745;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}
form button:hover {
    background-color: #218838;
}
table {
    width: 100%;
    border-collapse: collapse;
}
table th, table td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #e0e0e0;
}
table th {
    background-color: #007bff;
    color: white;
    font-weight: 600;
}
.status {
    padding: 5px 10px;
    border-radius: 20px;
    color: #fff;
    font-weight: 600;
}
.status-active { background-color: #28a745; }
.status-replaced { background-color: #dc3545; }
.photo-img {
    max-width: 80px;
    max-height: 60px;
    border-radius: 6px;
    border: 1px solid #ccc;
}
@media (max-width: 768px) {
    table th, table td { font-size: 14px; padding: 8px; }
}
</style>
</head>
<body>

<header>Дашборд инвентаря</header>

<div class="container">

    <!-- Форма замены -->
    <div class="card">
        <h2>Форма замены</h2>
        <form id="replacementForm">
            <label>Старое устройство (инв. номер):</label>
            <input type="text" id="oldInventory" placeholder="Например, INV-001" required>

            <label>Новое устройство (инв. номер):</label>
            <input type="text" id="newInventory" placeholder="Например, INV-101" required>

            <label>Фото старого:</label>
            <input type="text" id="photoOld" placeholder="URL фото" required>

            <label>Фото нового:</label>
            <input type="text" id="photoNew" placeholder="URL фото" required>

            <label>Причина замены:</label>
            <input type="text" id="reason" placeholder="Сломалось, износ и т.д." required>

            <label>Кто заменил:</label>
            <input type="text" id="replacedBy" placeholder="ФИО" required>

            <label>Локация (офис/магазин):</label>
            <input type="text" id="location" placeholder="Магазин 1" required>

            <button type="submit">Отправить замену</button>
        </form>
    </div>

    <!-- Таблица инвентаря -->
    <div class="card">
        <h2>Общий инвентарь</h2>
        <table id="inventoryTable">
            <tr>
                <th>Локация</th>
                <th>Инв. номер</th>
                <th>Наименование</th>
                <th>Статус</th>
                <th>Фото</th>
            </tr>
            <!-- Примеры -->
            <tr>
                <td>Магазин 1</td>
                <td>INV-001</td>
                <td>Принтер</td>
                <td><span class="status status-replaced">списано</span></td>
                <td><img src="https://via.placeholder.com/80x60" class="photo-img"></td>
            </tr>
            <tr>
                <td>Магазин 1</td>
                <td>INV-101</td>
                <td>Принтер</td>
                <td><span class="status status-active">в эксплуатации</span></td>
                <td><img src="https://via.placeholder.com/80x60" class="photo-img"></td>
            </tr>
        </table>
    </div>

</div>

<script>
document.getElementById('replacementForm').addEventListener('submit', function(e){
    e.preventDefault();

    const oldInv = document.getElementById('oldInventory').value;
    const newInv = document.getElementById('newInventory').value;
    const photoOld = document.getElementById('photoOld').value;
    const photoNew = document.getElementById('photoNew').value;
    const reason = document.getElementById('reason').value;
    const replacedBy = document.getElementById('replacedBy').value;
    const location = document.getElementById('location').value;

    const table = document.getElementById('inventoryTable');

    // Помечаем старое устройство как "списано"
    for(let i=1; i<table.rows.length; i++){
        if(table.rows[i].cells[1].innerText === oldInv){
            table.rows[i].cells[3].innerHTML = '<span class="status status-replaced">списано</span>';
        }
    }

    // Добавляем новое устройство
    const newRow = table.insertRow();
    newRow.insertCell(0).innerText = location;
    newRow.insertCell(1).innerText = newInv;
    newRow.insertCell(2).innerText = oldInv.includes("INV") ? "Замененное устройство" : "Новое устройство";
    newRow.insertCell(3).innerHTML = '<span class="status status-active">в эксплуатации</span>';
    const imgCell = newRow.insertCell(4);
    const img = document.createElement('img');
    img.src = photoNew;
    img.className = "photo-img";
    imgCell.appendChild(img);

    // Очищаем форму
    document.getElementById('replacementForm').reset();
});
</script>

</body>
</html>
